<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test des Images - One Piece Booster Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background: #1a1a1a;
            color: white;
        }
        .image-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        .image-card {
            border: 2px solid #333;
            border-radius: 10px;
            padding: 10px;
            text-align: center;
            background: #2a2a2a;
        }
        .image-card img {
            max-width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 8px;
            border: 1px solid #444;
        }
        .image-card .card-id {
            margin-top: 10px;
            font-weight: bold;
            color: #ffd700;
        }
        .error {
            color: #ff6b6b;
            font-size: 12px;
            margin-top: 5px;
        }
        .success {
            color: #51cf66;
            font-size: 12px;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <h1>üè¥‚Äç‚ò†Ô∏è Test des Images - One Piece Cards</h1>
    <p>Test de chargement des images locales depuis public/images/cards/</p>

    <div id="stats">
        <p>Chargement des statistiques...</p>
    </div>

    <div class="image-grid" id="imageGrid">
        <!-- Images will be loaded here -->
    </div>

    <script>
        // Test images to verify they load correctly
        const testImages = [
            'EB01-001.png',
            'EB01-002.png',
            'OP01-001.png',
            'OP01-002.png',
            'OP02-001.png',
            'OP03-001.png',
            'OP04-001.png',
            'OP05-001.png'
        ];

        let loadedCount = 0;
        let errorCount = 0;

        function updateStats() {
            const statsDiv = document.getElementById('stats');
            statsDiv.innerHTML = `
                <p><strong>Images test√©es:</strong> ${testImages.length}</p>
                <p><strong>‚úÖ Charg√©es avec succ√®s:</strong> ${loadedCount}</p>
                <p><strong>‚ùå Erreurs:</strong> ${errorCount}</p>
                <p><strong>‚è≥ En cours:</strong> ${testImages.length - loadedCount - errorCount}</p>
            `;
        }

        function createImageCard(imageName) {
            const card = document.createElement('div');
            card.className = 'image-card';

            const img = document.createElement('img');
            img.src = `/images/cards/${imageName}`;
            img.alt = imageName;

            const cardId = document.createElement('div');
            cardId.className = 'card-id';
            cardId.textContent = imageName.replace('.png', '');

            const status = document.createElement('div');

            img.onload = () => {
                loadedCount++;
                status.className = 'success';
                status.textContent = '‚úÖ Charg√©e';
                updateStats();
            };

            img.onerror = () => {
                errorCount++;
                status.className = 'error';
                status.textContent = '‚ùå Erreur de chargement';
                img.style.display = 'none';
                updateStats();
            };

            card.appendChild(img);
            card.appendChild(cardId);
            card.appendChild(status);

            return card;
        }

        // Load test images
        const grid = document.getElementById('imageGrid');
        testImages.forEach(imageName => {
            grid.appendChild(createImageCard(imageName));
        });

        updateStats();

        // Also test if the index file exists
        fetch('/images/cards/index.json')
            .then(response => response.json())
            .then(data => {
                console.log('Index loaded successfully:', data.length, 'images found');
                const indexInfo = document.createElement('p');
                indexInfo.innerHTML = `<strong>üìã Index disponible:</strong> ${data.length} images r√©pertori√©es`;
                document.getElementById('stats').appendChild(indexInfo);
            })
            .catch(error => {
                console.error('Error loading index:', error);
                const indexInfo = document.createElement('p');
                indexInfo.innerHTML = `<strong>‚ùå Index non disponible</strong>`;
                indexInfo.style.color = '#ff6b6b';
                document.getElementById('stats').appendChild(indexInfo);
            });
    </script>
</body>
</html>
