<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug - Images One Piece</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #1a202c;
            color: white;
            padding: 20px;
        }
        .test-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin: 20px 0;
        }
        .test-card {
            background: #2d3748;
            border: 1px solid #4a5568;
            border-radius: 8px;
            padding: 15px;
        }
        .test-image {
            width: 100%;
            height: 150px;
            object-fit: cover;
            border-radius: 4px;
            background: #4a5568;
        }
        .status {
            margin-top: 10px;
            padding: 5px;
            border-radius: 3px;
            text-align: center;
            font-size: 12px;
        }
        .success { background: #48bb78; }
        .error { background: #f56565; }
        .loading { background: #ed8936; }
    </style>
</head>
<body>
    <h1>üñºÔ∏è Test des URLs d'images One Piece</h1>

    <div>
        <h2>Test avec diff√©rentes URLs d'images</h2>
        <p>Je vais tester plusieurs formats d'URL pour voir lesquels fonctionnent:</p>
    </div>

    <div id="test-results"></div>

    <button onclick="runImageTests()" style="background: #3182ce; color: white; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer;">
        üîÑ Relancer les tests
    </button>

    <script>
        // URLs de base √† tester
        const IMAGE_BASES = [
            'https://images.onepiece-cardgame.com/images/cardlist/card',
            'https://raw.githubusercontent.com/Coko7/vegapull-records/main/images',
            'https://onepiece-cardgame.com/images/cardlist/card',
            'https://images.onepiece-cardgame.dev/images/cardlist/card'
        ];

        // IDs de cartes d'exemple √† tester
        const TEST_CARD_IDS = [
            'OP01-001',
            'OP01-002',
            'OP01-003',
            'ST01-001',
            'ST01-002',
            'EB01-001'
        ];

        // Extensions d'images √† tester
        const EXTENSIONS = ['png', 'jpg', 'webp'];

        async function testImageUrl(url) {
            return new Promise((resolve) => {
                const img = new Image();
                img.onload = () => resolve(true);
                img.onerror = () => resolve(false);
                img.src = url;

                // Timeout apr√®s 5 secondes
                setTimeout(() => resolve(false), 5000);
            });
        }

        async function runImageTests() {
            const resultsDiv = document.getElementById('test-results');
            resultsDiv.innerHTML = '<div style="text-align: center; padding: 20px;">üîÑ Tests en cours...</div>';

            const results = [];

            for (const base of IMAGE_BASES) {
                for (const cardId of TEST_CARD_IDS) {
                    for (const ext of EXTENSIONS) {
                        const url = `${base}/${cardId}.${ext}`;
                        const works = await testImageUrl(url);

                        results.push({
                            base,
                            cardId,
                            ext,
                            url,
                            works
                        });

                        // Mise √† jour en temps r√©el
                        updateResults(results);
                    }
                }
            }

            updateResults(results);

            // R√©sum√©
            const workingUrls = results.filter(r => r.works);
            if (workingUrls.length > 0) {
                console.log('URLs qui fonctionnent:', workingUrls);
                resultsDiv.innerHTML += `
                    <div style="background: #48bb78; padding: 15px; border-radius: 8px; margin-top: 20px;">
                        <h3>‚úÖ ${workingUrls.length} URL(s) fonctionnent !</h3>
                        <p>Premi√®re URL qui fonctionne: <code>${workingUrls[0].url}</code></p>
                        <p>Format recommand√©: <code>${workingUrls[0].base}/[CARD_ID].${workingUrls[0].ext}</code></p>
                    </div>
                `;
            } else {
                resultsDiv.innerHTML += `
                    <div style="background: #f56565; padding: 15px; border-radius: 8px; margin-top: 20px;">
                        <h3>‚ùå Aucune URL ne fonctionne</h3>
                        <p>Les images ne sont peut-√™tre pas accessibles publiquement ou les IDs ne correspondent pas.</p>
                    </div>
                `;
            }
        }

        function updateResults(results) {
            const resultsDiv = document.getElementById('test-results');

            const html = results.map(result => `
                <div class="test-card">
                    <div><strong>Base:</strong> ${result.base.split('/').slice(-2).join('/')}</div>
                    <div><strong>Carte:</strong> ${result.cardId}</div>
                    <div><strong>Extension:</strong> ${result.ext}</div>

                    ${result.works ? `
                        <img src="${result.url}" alt="${result.cardId}" class="test-image"
                             onload="this.nextElementSibling.className='status success'; this.nextElementSibling.textContent='‚úÖ Charg√©e'"
                             onerror="this.nextElementSibling.className='status error'; this.nextElementSibling.textContent='‚ùå Erreur'">
                        <div class="status loading">üîÑ Chargement...</div>
                    ` : `
                        <div style="height: 150px; background: #4a5568; border-radius: 4px; display: flex; align-items: center; justify-content: center;">
                            <span style="color: #718096;">‚ùå Non accessible</span>
                        </div>
                        <div class="status error">‚ùå URL non accessible</div>
                    `}

                    <div style="font-size: 10px; word-break: break-all; margin-top: 5px; color: #a0aec0;">
                        ${result.url}
                    </div>
                </div>
            `).join('');

            resultsDiv.innerHTML = `<div class="test-grid">${html}</div>`;
        }

        // Lancer les tests automatiquement
        runImageTests();
    </script>
</body>
</html>
