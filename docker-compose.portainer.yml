version: '3.8'

services:
  # Backend API
  backend:
    image: op-game-backend:latest
    container_name: op-game-backend
    restart: unless-stopped
    ports:
      - "5000:5000"
    environment:
      - NODE_ENV=production
      - DATABASE_PATH=/app/data/database.sqlite
      - VEGAPULL_DATA_PATH=/app/data/vegapull
      - VEGAPULL_IMAGES_PATH=/app/public/images/cards
      - PORT=5000
      - JWT_SECRET=${JWT_SECRET}
      - JWT_REFRESH_SECRET=${JWT_REFRESH_SECRET}
      - JWT_EXPIRES_IN=${JWT_EXPIRES_IN:-15m}
      - JWT_REFRESH_EXPIRES_IN=${JWT_REFRESH_EXPIRES_IN:-7d}
      - BCRYPT_ROUNDS=${BCRYPT_ROUNDS:-10}
      - ADMIN_USERNAME=${ADMIN_USERNAME:-admin}
      - ADMIN_EMAIL=${ADMIN_EMAIL:-admin@example.com}
      - ADMIN_PASSWORD=${ADMIN_PASSWORD}
      - ALLOWED_ORIGINS=${ALLOWED_ORIGINS:-http://localhost,http://localhost:80}
      - COOKIE_DOMAIN=${COOKIE_DOMAIN:-.polo2409.work}
    volumes:
      # Volume persistant pour la base de données
      - op_game_data:/app/data
      # Volumes pour backups et logs
      - op_game_backups:/app/backups
      - op_game_logs:/app/logs
    networks:
      - op-game-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 128M

  # Frontend
  frontend:
    image: op-game-frontend:latest
    container_name: op-game-frontend
    restart: unless-stopped
    ports:
      - "9080:80"
    depends_on:
      - backend
    networks:
      - op-game-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M
        reservations:
          cpus: '0.1'
          memory: 64M

# Volumes persistants
volumes:
  op_game_data:
    driver: local
  op_game_backups:
    driver: local
  op_game_logs:
    driver: local

# Réseau interne
networks:
  op-game-network:
    driver: bridge